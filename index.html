<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mania</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="choose.ico" type="image/x-icon">
</head>
<body>
    
    <div class="main">
        <div id="box">
            <h2 id= "qBox">
                1) Lorem ipsum dolor sit amet consectetur.
            </h2>
            <div class="row">
                <input class = "options" type="radio" value="a" id = "Option1" name = "option">
                <label class = "rad" for="Option1">
                   Option 1
                </label>
            </div>
            <div class="row">
                <input class = "options" type="radio" value="b" id = "Option2" name = "option">
                <label class = "rad" for="Option2">
                   Option 2
                </label>
            </div>
            <div class="row">
                <input class = "options" type="radio" value="c" id = "Option3" name = "option">
                <label class = "rad" for="Option3">
                   Option 3
                </label>
            </div>
            <div class="row">
                <input class = "options" type="radio" value="d" id = "Option4" name = "option">
                <label class = "rad" for="Option4">
                   Option 4
                </label>
            </div>
            <div class="sub">
                <button onclick = "submitQuiz()">
                    Submit 
               </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
